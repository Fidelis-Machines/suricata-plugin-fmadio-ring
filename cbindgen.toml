# cbindgen configuration for generating C headers from Rust

language = "C"
include_guard = "FMADIO_RING_FFI_H"
autogen_warning = "/* Warning: this file is auto-generated by cbindgen. Do not modify. */"

# Include standard headers
sys_includes = ["stdint.h", "stdbool.h", "stddef.h"]

[export]
# Only export our custom types, not Suricata's types
include = ["FmadioThreadVars", "FmadioRingPacket"]
# Exclude Suricata types and extern declarations that would conflict
exclude = ["ThreadVars", "TmSlot", "Packet", "SCTime",
           "PacketPoolWait", "PacketGetFromQueueOrAlloc", "TmqhOutputPacketpool",
           "SCPacketSetSource", "SCPacketSetDatalink", "PacketSetData",
           "SCPacketSetTime", "TmThreadsSetFlag", "TmThreadsSlotProcessPkt",
           "TmThreadsCaptureHandleTimeout", "StatsRegisterCounter", "StatsSetUI64",
           "StatsSyncCountersIfSignalled", "SCLogNotice_", "SCLogError_", "SCLogDebug_",
           "suricata_ctl_flags"]

[fn]
# Prefix for exported functions
prefix = ""

[struct]
# Derive Debug for debugging
derive_eq = false

[enum]
rename_variants = "None"
